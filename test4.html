<label for="username">*姓名 ：</label>
    <input type="text" id="username" name="username" size="20" maxlength="20" title="此欄位為必填，請輸入您的姓名" required><br>

<label for="userpw">*密碼 ：</label>
    <input type="password" id="userpw" name="userpw" size="20" maxlength="12" title="此欄位為必填，請輸入您的密碼" required>
    <input type="checkbox" onclick=pwFunction()>顯示密碼

        function pwFunction(){
            console.log("123")

             var x=document.getElementById("userpw")
             console.log(x)
             if (x.type === "password")
                {x.type = "text"}
            else{ alert("hi2")}

            }
        
    </script>        
<br>
<label for="email">信箱 ：</label>
    <input type="email" id="email" name="email" size="20" maxlength="50" title="請輸入您的電子信箱" placeholder="abc@gmail.com"><br>

<label for="url">網址 ：</label>
    <input type="url" id="url" name="url" size="20" maxlength="100" title="請輸入您的網址" placeholder="https://abc.com.tw" pattern="https?://.+"><br>

<label for="mobile">*手機 ：</label>
    <input type="tel" id="mobile" name="mobile" size="20" maxlength="10" title="此欄位為必填，請輸入您的手機" placeholder="0912345678"><br>

<label for="phone">市話 ：</label>
    <input type="tel" id="phone" name="phone" size="20" maxlength="10" title="請輸入您的市話，可不填" placeholder="02-12345678"><br><br>

<input type="submit" value="填好送出"><input type="reset" value="清除重填"><br><br>


        <label for="suggestion">意見 ：</label><br>
            <textarea id="suggestion" name="suggestion" cols="30" rows="5" placeholder="請填寫您的意見"></textarea><br>

        <label for="gender">性別 ：</label><br>
            <input type="radio"  name="gender" value="M" id="genderM"><label for="genderM">男生</label><br>
            <input type="radio"  name="gender" value="F" id="genderF"><label for="genderF">女生</label><br>

        <label for="hobbies">興趣 ：</label><br>
        <input type="checkbox" id="hobbies1" name="hobbies1"><label for="hobbies1">跑步</label>
        <input type="checkbox" id="hobbies2" name="hobbies2"><label for="hobbies2">游泳</label>
        <input type="checkbox" id="hobbies3" name="hobbies3"><label for="hobbies3">運動</label>
        <input type="checkbox" id="hobbies4" name="hobbies4"><label for="hobbies4">重訓</label><br>
        
        
        年紀 ：<select id="age" name="age">
            <option value="0" selected>請選擇您的年紀</option> 
            <option value="1" >18歲以下</option> 
            <option value="2" >18歲~38歲</option> 
            <option value="3" >39歲~60歲</option> 
            <option value="4" >60歲以上</option> 
        </select>

    </form>
